<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>

<!-- class container is a reference to one of the bootstrap CSS styles -->
<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Button for Add Employee -->
    <a th:href="@{/employees/showFormForAdd}"
        class = "btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}"/>
                <td th:text="${tempEmployee.lastName}"/>
                <td th:text="${tempEmployee.email}"/>
                <!-- Add update button link -->
                <td>
                    <!-- (employeeId=${tempEmployee.id}) - this section actually
                    appends the employee ID to the end of the URL -->
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>

                     <!-- Add Delete button -->
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                         class="btn btn-danger btn-sm"
                          onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                           Delete
                     </a>
                    <!-- Apparently this code is javascript and creates a confirm button but the
                   instructor passed over this quickly and no explanation was given. Not a fan of that.-->
                </td>
            </tr>
        </tbody>
    </table>


</div>


</body>
</html>
